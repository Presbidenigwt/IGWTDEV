 #Events
 kkk.1.t:0 "Klan Factionalism Exposed!"
 kkk.1.d:0 "Even after the victory against the Judeo-Afro-Bolsheviks, the country and Klan remains divided. Ever since the collapse of the second Klan in 1944, the policy of a decentralized Klan has led to many factions asserting independence. Two of these factions, the Loyal White Knights of the Ku Klux Klan and the Imperial Klans of America have become the predominant forces within the Klan. The Imperial Klans of America, containing old leadership and mainly supported by the military, advocate for a slow and steady approach to the reunification of America. On the other hand, the more radical Loyal White Knights of the Ku Klux Klan and their leader Richard Spencer take a more radical approach to our domestic and foreign policies, opting to rush our final victory against the Afro-Jewish world order. With the rising tension becoming too high to hide, the leadership must make a decision.\n\n In the end, only one can come out on top..."
 kkk.1.a:0 "The Imperial Klan of America and the Military Remove the Radical Elements"
 kkk.1.b:0 "Richard Spencer and the Loyal White Knights of the Ku Klux Klan Emerge Victorious!"
 kkk.2.t:0 "OPERATION: PURGE"
 kkk.2.d:0 "Mission: §RPURGE§! \n\n\n Details: \n - All resources will be put into military production and buildup \n - Divert all spending to the military \n - Violent suppression of the Afro-Judeo-Afro-Bolsheviks and \n   those who cooperate with them \n - §RPURGE THE FALSE AMERICANS§! \n - §RALL HAIL THE INVISIBLE EMPIRE!§!"
 kkk.2.a:0 "ALL HAIL THE INVISIBLE EMPIRE"
 kkk.3.t:0 "Times Up!"
 kkk.3.d:0 "Spencer had been pacing in his office for hours. Revolts had broken out in all major cities. The Afro-Judeo-Bolsheviks were out of control. Vast portions of the military had defected to the revolutionaries. It was clear, he had failed. The Loyal White Knights of the Ku Klux Klan were finished. The gamble was over, with everything lost."
 kkk.3.a:0 "The Invisible Empire Meets Its End The Way It Began, Through Revolt"
 kkk.4.t:0 "Speed, But How Speed?"
 kkk.4.d:0 ""
 kkk.4.a:0 "Mechanized is the Fastest Way"
 kkk.4.b:0 "Light Tanks Will Give Us Speed Through Breakthrough"
 kkk.5.t:0 "The Sick Wizard"
 kkk.5.d:0 "Ever since our glorious Grand Wizard helped resurrect the klan in the 1970s, he has undeniably played an important role in our future. However, in the process of purging the radicals, word got out that the Grand Wizard was ill, but not terminally so. Regardless, this information leak inevitably weakened his position as our leader. Pondering on his next step, the ailing Grand Wizard receives a rather peculiar offer. The military that helped us get into power has offered to ‘temporarily’ take over all roles in the government so our Grand Wizard can recover. Though there is reason to believe that the military may have been behind the leak in information about our Grand Wizard, David Duke finds their offer enticing, lifting a large burden off his shoulders."
 kkk.5.a:0 "The Old Guard Under the Grand Wizard Maintain the Reigns of the Invisible Empire"
 kkk.5.b:0 "The Grand Wizard Relinquishes Authority and Governance to the Klan Military"
 kkk.6.t:0 "The Exterior Threats to the Klan"
 kkk.6.d:0 "Now that the interior position of the Klan Military government has been secured, the daunting reality of our international position finally begins to sink in. Surrounded on all sides, there are little options on how to preserve our little fiefdom. A gathering of senior Klan military officials decided that the best way to ensure the survival of the Invisible Empire is through the manipulation and control of information, through the use of paramilitaries, spies, terrorists, and secret police. The Klan has many chapters that infiltrate many corners of the former United States, so all it would take would be the reestablishment of communication with those local chapters."
 kkk.6.a:0 "And so with unanimous consent, the military high command of the Klan approves plan 'Shadow'"
 kkk.7.t:0 "Operation: §0Shadow§!"
 kkk.7.d:0 "It has always been stated that the best defense is offense. The Roman Republic and eventually Roman Empire that we Americans have always idolized expanded in order to defend themselves. After agreeing to commit to Operation: §0Shadow§!, the control and regulation of information has been decided as the best way to defend by expanding our domain."
 kkk.7.a:0 "Control Information, Control America"
 kkk.8.t:0 "The Grand Wizard and the Invisible Empire"
 kkk.8.d:0 "It has been days since Richard Spencer got any sleep. The logistical nightmare that was now his new domain was now his problem. But, it was all for the objective, the mission, that he and all the other members of the Loyal White Knights took an oath to fulfill. He was stuck trying to find solutions to the problem that he was presented with. He needed to reunify America, as soon as possible, but also maintain a fragile stability in his otherwise anarchic domain. Only one solution presented itself. It would be nearly impossible to complete, but with trembling hands, he realized he was in too deep now. He laughed to himself, missing the days where he overlooked the hardships of his predecessors, in their work to hold this fragile empire together. \n\n\n §ROPERATION PURGE§!"
 kkk.8.a:0 "And So With Nothing Left to Lose, the Grand Wizard Gambled Everything"
 kkk.9.t:0 "Klan Infiltration of MAGA America"
 kkk.9.d:0 "Using our informants in established chapters of the Klan before the collapse, we can now invade the MAGA scum using the doctrine according to Operation: “Shadow”. Following a swift provocation of riots, defections, and terrorist actions by our brave compatriots, our military can now wipe the Trumpist stain from our globe."
 kkk.9.a:0 "We Will TRULY Make America Great Again"
 kkk.10.t:0 "Uniting The Right"
 kkk.10.d:0 "For decades the Afro-Judeo-Bolsheviks have divided the political right of America into many fractions, resulting in us succumbing to them. The silent majority was shattered. But now, David Duke has a plan to rebuild the political right in America to finally triumph over the Afro-Judeo-Bolshevik menace for good. After all, we have more commonalities than differences."
 kkk.10.a:0 "Towards a White and Right America!"
 kkk.11.t:0 "Duke's Mobilization"
 kkk.11.d:0 "Times are tough, and we need more soldiers. In order to accomplish his goal, David Duke has made a plea to the American people to fight against the satanic Afro-Judeo-Bolsheviks and unite a white and right America."
 kkk.11.a:0 "May God Be On Our Side"
 kkk.12.t:0 "Assemble The War Council"
 kkk.12.d:0 "Time is now up for those who won't cooperate with us. It is time to finish this, and finally unite a white and right America. Death to the Afro-Judeo-Bolsheviks! Death to the Race-Traitors!"
 kkk.12.a:0 "Victory for the Klan!"
 kkk.13.t:0 "An Invitation"
 kkk.13.d:0 "David Duke invites us to create a White and Right America, do we accept?"
 kkk.13.a:0 "Yes"
 kkk.13.b:0 "Fuck Racism"
 kkk.14.t:0 "Klan Infiltration of the Federal Republic"
 kkk.14.d:0 "Using our informants in established chapters of the Klan before the collapse, we can now invade the Federalist scum using the doctrine according to Operation: “Shadow”. Following a swift provocation of riots, defections, and terrorist actions by our brave compatriots, our military can now wipe the Federalist stain from our globe."
 kkk.14.a:0 "The second March on DC Will Be Far More Successful Than The First"
 
